<br />
<button class="btn btn-primary">Add Recipe</button>
<hr />
<div class="row">
  <div class="col-md-12">
    <div class="card" *ngFor="let recipeEl of recipes">
      <app-recipe-item
        [recipe]="recipeEl"
        (selectedRecipe)="onRecipeSelected(recipeEl)"
      ></app-recipe-item>
    </div>
  </div>
</div>
